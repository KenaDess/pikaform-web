<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-password-input/paper-password-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="login-hunter">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      .wrapper-btns {
        margin-top: 15px;
      }

      paper-button.link {
        color: #757575;
      }

      .alert-error {
        background: #ffcdd2;
        border: 1px solid #f44336;
        border-radius: 3px;
        color: #333;
        font-size: 14px;
        padding: 10px;
      }
    </style>

    <iron-ajax
      id="loginHunterAjax"
      url='http://localhost:8080/api/login'
      method="post"
      crossDomain="true"
      body='{"username":"frederic","password":"maquet"}'
      handle-as="json"
      content-type="application/json"
      on-response="handleResponse"
      on-error="handleUserError"
      debounce-duration="300"
    ></iron-ajax>

    <div class="card">
      <div class="circle">2</div>

      <div id="unauthenticated">
        <h1>Connexion</h1>

        <p><strong>Se connecter</strong> pour accéder à l'arène de Pokémons !</p>

        <template is="dom-if" if="[[error]]">
          <p class="alert-error"><strong>Erreur:</strong> [[error.message]]</p>
        </template>

        <paper-input label="Nom de chasseur" is="iron-input" id="username" type="text" value="{{hunter.username}}"></paper-input>

        <paper-password-input id="password" label="Mot de passe" value="{{hunter.password}}"></paper-password-input>

        <div class="wrapper-btns">
          <paper-button raised class="primary" on-tap="postLogin">Se connecter</paper-button>
        </div>
      </div>
    </div>
  </template>

  <script>
    class LoginHunter extends Polymer.Element {
      static get is() {
        return 'login-hunter';
      }

      static get properties() {
        return {
          hunter: {
            type: Object,
            value: {},
          },
        };
      }

      postLogin() {
        // this.$.loginHunterAjax.body = this.hunter;
        this.$.loginHunterAjax.generateRequest();
      }

      handleUserResponse(event) {
        var response = JSON.parse(event.detail.response);

        if (response.id_token) {
          this.error = '';
          this.storedUser = {
            name: this.hunter.username,
            id_token: response.id_token,
            access_token: response.access_token,
            loggedin: true,
          };
        }
        // reset form data
        this.hunter = {};
      }

      handleUserError(event) {
        this.error = event.detail.request.xhr.response;
      }
    }

    window.customElements.define(LoginHunter.is, LoginHunter);
  </script>
</dom-module>
