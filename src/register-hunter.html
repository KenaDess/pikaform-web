<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-password-input/paper-password-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="register-hunter">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      .wrapper-btns {
        margin-top: 15px;
      }

      paper-button.link {
        color: #757575;
      }

      .alert-error {
        background: #ffcdd2;
        border: 1px solid #f44336;
        border-radius: 3px;
        color: #333;
        font-size: 14px;
        padding: 10px;
      }

      .alert-success {
        background: #f2ffe8;
        border: 1px solid #b0f4a5;
        border-radius: 3px;
        color: #333;
        font-size: 14px;
        padding: 10px;
      }
    </style>

    <iron-ajax
      id="registerHunterAjax"
      url='http://localhost:8080/api/hunters/register'
      method="post"
      crossDomain="true"
      handle-as="json"
      content-type="application/json"
      on-response="handleResponse"
      on-error="handleError"
      debounce-duration="300"
    ></iron-ajax>

    <div class="card">
      <div class="circle">2</div>

      <div id="unauthenticated">
        <h1>Inscription</h1>

        <p><strong>S'inscrire</strong> pour accéder à l'arène de Pokémons !</p>

        <template is="dom-if" if="[[success]]">
          <p class="alert-success"><strong>Succès :</strong> [[success]]</p>
        </template>
        <template is="dom-if" if="[[error.message]]">
          <p class="alert-error"><strong>Erreur:</strong> [[error.message]]</p>
        </template>

        <paper-input label="Nom de chasseur" is="iron-input" id="username" type="text" value="{{hunter.username}}"></paper-input>

        <paper-password-input id="password" label="Mot de passe" value="{{hunter.password}}"></paper-password-input>

        <paper-input label="Lien vers mon avatar" is="iron-input" id="avatar" type="text" value="{{hunter.avatar}}"></paper-input>

        <div class="wrapper-btns">
          <paper-button raised class="primary" on-tap="postRegister">S'inscrire</paper-button>
        </div>
      </div>
    </div>
  </template>

  <script>
    class RegisterHunter extends Polymer.Element {
      static get is() {
        return 'register-hunter';
      }

      static get properties() {
        return {
          hunter: {
            type: Object,
            value: {},
          },
        };
      }

      _setReqBody() {
        this.$.registerHunterAjax.body = this.hunter;
      }

      postRegister() {
        this._setReqBody();
        this.$.registerHunterAjax.generateRequest();
      }

      handleResponse(event) {
        this.error = {};
        this.success = 'Chasseur bien créé !';
        this.hunter = {};
      }

      handleError(event) {
        this.success = '';
        this.error = event.detail.request.xhr.response;
      }
    }

    window.customElements.define(RegisterHunter.is, RegisterHunter);
  </script>
</dom-module>
