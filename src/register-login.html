<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-password-input/paper-password-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="register-login">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      .wrapper-btns {
        margin-top: 15px;
      }
      paper-button.link {
        color: #757575;
      }
    </style>

    <div class="card">
      <div class="circle">2</div>

      <div id="unauthenticated">
        <h1>Connexion</h1>

        <p><strong>Se connecter</strong> ou <strong>s'inscrire</strong> pour accéder à l'arène de Pokémons !</p>

        <paper-input label="Nom de chasseur"
                     is="iron-input" id="username" type="text"
                     bind-value="{{formData.username}}"></paper-input>

        <paper-password-input id="password" label="Mot de passe"
                              value="{{formData.password}}"></paper-password-input>

        <div class="wrapper-btns">
          <paper-button raised class="primary" on-tap="postLogin">Se connecter</paper-button>
          <paper-button class="link" on-tap="postRegister">S'inscrire</paper-button>
        </div>
      </div>
    </div>
  </template>

  <script>
    class RegisterLogin extends Polymer.Element {
      static get is() {
        return 'register-login';
      }
    }

    window.customElements.define(RegisterLogin.is, RegisterLogin);
  </script>
</dom-module>
