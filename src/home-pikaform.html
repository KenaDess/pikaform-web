<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">

<dom-module id="home-pikaform">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <iron-ajax
      id="getHomeMessage"
      auto
      url="http://localhost:8080"
      method="get"
      handle-as="text"
      last-response="{{message}}"></iron-ajax>

    <div class="card">
      <div class="circle">1</div>
      <h1>Accueil</h1>

      <p>Message d'accueil : {{message}}</p>
    </div>
  </template>

  <script>
    class HomePikaform extends Polymer.Element {
      static get is() {
        return 'home-pikaform';
      }

      static get properties() {
        return {
          message: String,
        };
      }
    }

    window.customElements.define(HomePikaform.is, HomePikaform);
  </script>
</dom-module>
